<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .task-name {
            flex: 1;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

    
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
      
            <button class="btn add-btn">Add</button>

      

        <ul>
            <li>
                <span class="task-name">Buy groceries</span>
                <div class="actions">
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </div>
            </li>
            <li>
                <span class="task-name">Pay bills</span>
                <div class="actions">
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </div>
            </li>
            <li>
                <span class="task-name">Go for a run</span>
                <div class="actions">
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
